<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toto List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin-top: 40px;
      }
      .delete {
        float: right;
      }
      .btn {
        float: right;
      }
    </style>
  </head>
  <body class="bg-body-tertiary">
    <div class="">
      <div class="container col-lg-6">
        <div class="row">
          <div class="col-lg-5 input-group gap-lg-2">
            <label for="name" class="form-control-label">Todo Name :-</label>
            <input type="text" id="name" class="form-control" name="name" />
            <label for="description" class="form-label">Description :-</label>
            <input
              type="text"
              class="form-control"
              id="description"
              name="description"
            />
            <button
              type="submit"
              class="btn btn-primary"
              id="submit"
              name="submit"
            >
              submit
            </button>
          </div>
        </div>
      </div>

      <div class="container col-lg-6 bg-body-secondary">
        <h3>Pending</h3>
        <ul id="pending" class="list-group"></ul>
      </div>
      <div class="container bg-body-secondary col-lg-6">
        <h3>Completed</h3>
        <ul id="completed" class="list-group"></ul>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
